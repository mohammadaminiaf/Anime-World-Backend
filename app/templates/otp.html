<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the OTP */
        .otp-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* OTP display styling */
        .otp-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        #otp-code {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2575fc;
            margin-right: 1rem;
            letter-spacing: 0.1em;
        }

        /* Copy button styling */
        #copy-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #copy-button:hover {
            background-color: #1a5bbf;
            transform: translateY(-2px);
        }

        #copy-button:active {
            transform: translateY(0);
        }

        /* Paragraph styling */
        p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            line-height: 1.5;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .otp-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            #otp-code {
                font-size: 2rem;
            }

            #copy-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h1>Your OTP Code</h1>
        <div class="otp-display" id="otp-display">
            <span id="otp-code">{{ otp }}</span>
            <button id="copy-button">Copy</button>
        </div>
        <p>Please enter this code in the verification page. It will expire in 10 minutes.</p>
    </div>
</body>
</html>
